<div class="my-order-form">
    <div class="row">
        <div class="column">
            <div class="input-group">
                <label for="order-form-rooms">Комнат</label>
                <input id="order-form-rooms" type="number" name="rooms" value="1" pattern="\d{1,3}" maxlength="3"/>
            </div>
            <div class="input-group">
                <label for="order-form-baths">Санузлов</label>
                <input id="order-form-baths" type="number" name="baths" value="1" pattern="\d{1,3}" maxlength="3"/>
            </div>
            <div class="input-group">
                <label for="order-form-name">Ваше имя</label>
                <input id="order-form-name" type="text" name="name" placeholder="Ваше Имя"/>
            </div>
            <div class="input-group">
                <label for="order-form-datetime">Время заказа</label>
                <input type="datetime-local" id="order-form-datetime">
            </div>
            <div class="input-group">
                <label for="order-form-phone">Телефон</label>
                <input id="order-form-phone" type="tel" name="phone" placeholder="+375 (XX) XXX-XX-XX"/>
            </div>
            <div class="input-group">
                <label for="order-form-address">Адрес</label>
                <input id="order-form-address" type="text"
                       placeholder="г.Минск, ул.Космонавтов 47-24, 1 подъезд, 5-й этаж"/>
            </div>
            <div class="input-group">
                <label for="order-form-email">Почта</label>
                <input id="order-form-email" type="email" name="email" placeholder="mymain@gmail.com"/>
            </div>
        </div>
