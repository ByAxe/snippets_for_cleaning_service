<aside class="my-header-form">
    <form action="" method="post" name="calculationForm">
        <label for="calculation-form-rooms" title="Количество комнат"></label>
        <p>Количество комнат</p>
        <input id="calculation-form-rooms" name="rooms" onchange="restrictNumberValues(this)" type="number"
               value="1"/>
        <label for="calculation-form-baths"></label>
        <p>Количество санузлов</p>
        <input id="calculation-form-baths" name="baths" onchange="restrictNumberValues(this)" type="number"
               value="1"/>
        <a href="#price-calculation-block" onclick="handleCalculateButtonClick(this)">
            <input type="submit" value="Рассчитать стоимость"/>
        </a>
    </form>
</aside>
